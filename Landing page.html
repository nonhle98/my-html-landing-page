<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.A.A Hair</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background: linear-gradient(to right, #ffc0cb, #ffe4e1);
        color: #333;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #4b0082;
        font-size: 42px;
        text-align: center;
        padding: 20px;
        margin: 20px;
        border: 2px solid #dda0dd;
        background-color: #fff0f5;
      }

      h2 {
        color: #800080;
        font-size: 24px;
        text-align: center;
        text-decoration: underline;
        padding: 10px 20px;
        margin: 10px auto;
        font-weight: 400;
      }

      .btn-icon {
        background-color: transparent;
        font-size: 24px;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 auto;
        cursor: pointer;
        color: #800080;
        border: none;
      }

      .list {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        gap: 20px;
      }

      .order-btn {
        width: 300px;
        height: 180px;
        border: none;
        border-radius: 12px;
        background-size: cover;
        background-position: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 1px 1px 3px black;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .order-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      p {
        font-size: 18px;
        text-align: center;
        padding-top: 30px;
        color: #4b0082;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        <hr />
        Welcome to A.A.A Hair by Noh's Studio
      </h1>

      <h2>
        <em>Nothing beats these prices!</em><br />
        <em>See for yourself ðŸ˜œ</em>
      </h2>

      <div style="text-align: center;">
        <button class="btn-icon" id="homeBtn" aria-label="Go to home page">
          <i class="fa fa-home"></i> Home
        </button>
      </div>

      <div class="list">
        <button
          class="order-btn"
          style="background-image: url('https://i.pinimg.com/736x/76/3a/59/763a5974c0e8910d453e00626135b4ec.jpg');"
        >
          Human Hair Wigs â€” SALE!
        </button>

        <button
          class="order-btn"
          style="background-image: url('https://i.pinimg.com/736x/eb/c6/c3/ebc6c3934b0a2b57482ed8e3e3b7491e.jpg');"
        >
          Bob Wigs â€” SALE!
        </button>

        <button
          class="order-btn"
          style="background-image: url('https://i.pinimg.com/736x/76/9e/7a/769e7ae7500c65fc10e3dc058196e527.jpg');"
        >
          Bundles & Closures â€” SALE!
        </button>
      </div>

      <p><strong>Coded by Nonhle Mhlongo</strong></p>
    </main>

    <script>
      document.getElementById("homeBtn").addEventListener("click", function () {
        let name = prompt("What would you like to order today?");

        if (!name || name.trim().length === 0) {
          alert("Oops! No input detected. Come back when you're ready ðŸ˜ž");
        } else if (name.toLowerCase().includes("hair")) {
          alert(
            "Thanks! We're preparing your order. We'll be in touch shortly. Meanwhile, feel free to browse!"
          );
        } else {
          alert("We only sell hair products â€” please check our catalog again!");
        }
      });

      document.querySelectorAll(".order-btn").forEach(function (button) {
        button.addEventListener("click", function () {
          alert(`You selected: ${button.textContent}`);
        });
      });
    </script>
  </body>
</html>
