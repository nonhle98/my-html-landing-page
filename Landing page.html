<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.A.A Hair</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      h1 {
        color: azure;
        font-size: 42px;
        text-align: center;
        padding: 20px;
        margin: 20px;
        border: 2px solid powderblue;
      }

      h2 {
        color: blueviolet;
        font-size: 24px;
        text-align: left;
        text-decoration: underline;
        padding: 15px 20px;
        margin: 20px auto;
        font-weight: 400;
      }

      body {
        background-image: url("https://cdn.iseehair.com/media/catalog/product/9/_/9_18_7.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        font-family: "Courier New", Courier, monospace;
      }

      button {
        background-color: hotpink;
        color: white;
        border: none;
        padding: 16px;
        margin: 10px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 200ms ease;
        display: block;
      }

      button:hover {
        background: white;
        color: pink;
        border-radius: 30px;
        box-shadow: 0 0 10px palevioletred;
      }

      .btn-icon {
        background-color: transparent;
        font-size: 24px;
        padding: 10px;
      }

      .listitem {
        margin-bottom: 10px;
        font-weight: bold;
      }

      p {
        font-size: 18px;
        opacity: 0.7;
        text-align: center;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      <hr />
      Welcome to A.A.A Hair by Noh's Studio
    </h1>

    <h2>
      <em>Nothing beats this price!</em>
      <br />
      <em>See below ðŸ˜œ</em>
    </h2>

    <button class="btn-icon" id="homeBtn"><i class="fa fa-home"></i> Home</button>

    <div class="list">
      <button class="order-btn">Human Hair Wigs SALE!</button>
      <button class="order-btn">Bob Wigs SALE!</button>
      <button class="order-btn">Bundles & Closures SALE!</button>
    </div>

    <p><strong>Coded by Nonhle Mhlongo</strong></p>

    <script>
      document.getElementById("homeBtn").addEventListener("click", function () {
        let name = prompt("What would you like to order today?");

        if (!name || name.trim().length === 0) {
          alert("Check another website, no hair for you ðŸ˜ž!");
        } else if (name.toLowerCase().includes("hair")) {
          alert(
            "Thanks, we are preparing your order. We will be in touch. Meanwhile, have a look around!"
          );
        } else {
          alert("We only sell hair productsâ€”please check our catalog again!");
        }
      });

      document.querySelectorAll(".order-btn").forEach(function (button) {
        button.addEventListener("click", function () {
          alert(`You clicked: ${button.textContent}`);
        });
      });
    </script>
  </body>
</html>
